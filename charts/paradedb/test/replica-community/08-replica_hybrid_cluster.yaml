type: paradedb
mode: replica

cluster:
  instances: 1
  storage:
    size: 256Mi
  
replica:
  bootstrap:
    source: object_store
  origin:
    pg_basebackup:
      host: "source-community-paradedb-rw"
      username: "streaming_replica"
      sslMode: "require"
      sslKeySecret:
        name: source-community-paradedb-replication
        key: tls.key
      sslCertSecret:
        name: source-community-paradedb-replication
        key: tls.crt
    objectStore:
      clusterName: source-community-paradedb
      provider: s3
      endpointURL: "https://minio.minio.svc.cluster.local"
      endpointCA:
        name: kube-root-ca.crt
        key: ca.crt
      wal:
        encryption: ""
      data:
        encryption: ""
      s3:
        bucket: "mybucket"
        path: "/replica-community/v1"
        accessKey: "minio"
        secretKey: "minio123"
        region: "local"
      scheduledBackups: []
      retentionPolicy: "30d"
