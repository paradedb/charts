type: paradedb-enterprise
mode: standalone

cluster:
  instances: 1
  storage:
    size: 256Mi
  imagePullSecrets:
    - name: paradedb-enterprise-registry-cred

backups:
  enabled: true
  provider: s3
  endpointURL: "https://minio.minio.svc.cluster.local"
  endpointCA:
    name: kube-root-ca.crt
    key: ca.crt
  wal:
    encryption: ""
  data:
    encryption: ""
  s3:
    bucket: "mybucket"
    path: "/paradedb/v1"
    accessKey: "minio"
    secretKey: "minio123"
    region: "local"
  scheduledBackups: []
  retentionPolicy: "30d"
