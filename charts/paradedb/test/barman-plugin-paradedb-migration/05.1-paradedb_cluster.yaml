type: paradedb
mode: standalone
version:
  major: "17"
  paradedb: "0.18.0"
cluster:
  instances: 2
  storage:
    size: 256Mi
  plugins:
    - name: barman-cloud.cloudnative-pg.io
      enabled: true
      isWALArchiver: true

backups:
  enabled: true
  method: barmanObjectStore
  barmanObjectStore:
    provider: s3
    endpointURL: "https://minio.minio.svc.cluster.local"
    endpointCA:
      name: kube-root-ca.crt
      key: ca.crt
    wal:
      encryption: ""
    data:
      encryption: ""
    s3:
      bucket: "mybucket"
      path: "/barman-plugin-paradedb-migration/v1"
      accessKey: "minio"
      secretKey: "minio123"
      region: "local"
  scheduledBackups: []
  retentionPolicy: "30d"
