apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: scheduledbackups-paradedb
status:
  readyInstances: 1
---
apiVersion: postgresql.cnpg.io/v1
kind: ScheduledBackup
metadata:
  name: scheduledbackups-paradedb-daily-backup
spec:
  immediate: true
  schedule: "0 0 0 * * *"
  method: plugin
  backupOwnerReference: self
  cluster:
    name: scheduledbackups-paradedb
---
apiVersion: postgresql.cnpg.io/v1
kind: ScheduledBackup
metadata:
  name: scheduledbackups-paradedb-weekly-backup
spec:
  immediate: true
  schedule: "0 0 0 * * 1"
  method: plugin
  backupOwnerReference: self
  cluster:
    name: scheduledbackups-paradedb
  pluginConfiguration:
    name: barman-cloud.cloudnative-pg.io
---
apiVersion: postgresql.cnpg.io/v1
kind: Backup
spec:
  method: plugin
  cluster:
    name: scheduledbackups-paradedb
  pluginConfiguration:
    name: barman-cloud.cloudnative-pg.io
---
apiVersion: barmancloud.cnpg.io/v1
kind: ObjectStore
metadata:
  name: scheduledbackups-paradedb
spec:
  retentionPolicy: 30d
  configuration:
    destinationPath: s3://mybucket/barman-plugin-scheduledbackups/v1
    endpointCA:
      key: ca.crt
      name: kube-root-ca.crt
    endpointURL: https://minio.minio.svc.cluster.local
    s3Credentials:
      accessKeyId:
        key: ACCESS_KEY_ID
        name: scheduledbackups-paradedb-backup-s3-creds
      secretAccessKey:
        key: ACCESS_SECRET_KEY
        name: scheduledbackups-paradedb-backup-s3-creds
