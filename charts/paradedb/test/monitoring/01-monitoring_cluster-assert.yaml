apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: monitoring-paradedb
  labels:
    foo: bar
  annotations:
    foo: bar
spec:
  instances: 1
  storage:
    size: 256Mi
    storageClass: standard
  monitoring:
      disableDefaultQueries: true
      customQueriesConfigMap:
        - name: monitoring-paradedb-monitoring-paradedb-index
          key: custom-queries
        - name: monitoring-paradedb-monitoring-logical-replication
          key: custom-queries
        - name: monitoring-paradedb-monitoring-user-metrics
          key: custom-queries
      enablePodMonitor: true
      podMonitorRelabelings:
        - action: replace
          replacement: test
          targetLabel: environment
        - action: replace
          replacement: alpha
          targetLabel: team
      podMonitorMetricRelabelings:
        - action: replace
          sourceLabels:
            - cluster
          targetLabel: cnpg_cluster
        - action: labeldrop
          regex: cluster
status:
  phase: Cluster in healthy state
---
apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: monitoring-paradedb
spec:
  selector:
    matchLabels:
      cnpg.io/cluster: monitoring-paradedb
  podMetricsEndpoints:
    - port: metrics
      relabelings:
        - action: replace
          replacement: test
          targetLabel: environment
        - action: replace
          replacement: alpha
          targetLabel: team
      metricRelabelings:
        - action: replace
          sourceLabels:
            - cluster
          targetLabel: cnpg_cluster
        - action: labeldrop
          regex: cluster
---
apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: monitoring-paradedb-pooler-rw
spec:
  selector:
    matchLabels:
      cnpg.io/poolerName: monitoring-paradedb-pooler-rw
  podMetricsEndpoints:
    - port: metrics
      relabelings:
        - action: replace
          replacement: rw
          targetLabel: type
        - action: replace
          replacement: alpha
          targetLabel: team
      metricRelabelings:
        - action: replace
          sourceLabels:
            - cluster
          targetLabel: cnpg_cluster
        - action: labeldrop
          regex: cluster
---
apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: monitoring-paradedb-pooler-ro
spec:
  selector:
    matchLabels:
      cnpg.io/poolerName: monitoring-paradedb-pooler-ro
  podMetricsEndpoints:
    - port: metrics
      relabelings:
        - action: replace
          replacement: ro
          targetLabel: type
        - action: replace
          replacement: alpha
          targetLabel: team
      metricRelabelings:
        - action: replace
          sourceLabels:
            - cluster
          targetLabel: cnpg_cluster
        - action: labeldrop
          regex: cluster
---
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: monitoring-paradedb-alert-rules
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: monitoring-paradedb-monitoring-user-metrics
data:
  custom-queries: |
    pg_cache_hit_ratio:
      query: "SELECT current_database() as datname, sum(heap_blks_hit) / (sum(heap_blks_hit) + sum(heap_blks_read)) as ratio FROM pg_statio_user_tables;"
      target_databases: ["*"]
      predicate_query: "SELECT 'paradedb';"
      metrics:
        - datname:
            description: Name of the database
            usage: LABEL
        - ratio:
            description: Cache hit ratio
            usage: GAUGE
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: monitoring-paradedb-monitoring-paradedb-index
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: monitoring-paradedb-monitoring-logical-replication
